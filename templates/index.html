<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Object Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 80px;
      max-width: 600px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .btn-primary {
      width: 100%;
    }
    .result {
      font-size: 1.3rem;
      margin-top: 20px;
      color: #198754;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h2 class="text-center mb-4">3D Object Classifier</h2>
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file" class="form-label">Upload a <strong>.ply</strong>, <strong>.pcd</strong>, or <strong>.off</strong> file:</label>
          <input type="file" class="form-control" name="file" required>
        </div>
        <div class="mb-3">
          <label for="model" class="form-label">Select a Model:</label>
          <select class="form-select" name="model" required>
            <option value="pointnetpp">PointNet++</option>
            <option value="pointmlp">PointMLP</option>
            <option value="dgcnn">DGCNN</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Classify</button>
      </form>

      {% if prediction %}
        <div class="result">
          <hr>
          <strong>{{ prediction }}</strong>
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
